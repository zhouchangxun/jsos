<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS OS Terminal</title>
  <!-- 引入xterm.js库 -->
 <script src="./node_modules/xterm/lib/xterm.js"></script>
 <link  href="./node_modules/xterm/css/xterm.css" rel="stylesheet">
  <!-- 引入xterm-addon-fit -->
  <script src="./node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            terminal: {
              bg: '#1e1e1e',
              text: '#d4d4d4',
              accent: '#007acc',
              success: '#569cd6',
              error: '#f44747',
              prompt: '#9cdcfe'
            }
          },
          fontFamily: {
            mono: ['Consolas', 'Monaco', 'Courier New', 'monospace']
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .terminal-cursor {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
  <header class="bg-gray-800 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold flex items-center">
        <i class="fa fa-terminal mr-2 text-terminal-accent"></i>
        JS OS Terminal
      </h1>
      <div class="text-sm text-gray-400">
        <span id="status">Ready</span>
      </div>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-4 flex flex-col">
    <div class="bg-terminal-bg rounded-lg shadow-lg overflow-hidden flex-grow flex flex-col">
      <!-- 终端标题栏 -->
      <div class="bg-gray-800 px-4 py-2 flex items-center">
        <div class="flex space-x-2">
          <div class="w-3 h-3 rounded-full bg-red-500"></div>
          <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
          <div class="w-3 h-3 rounded-full bg-green-500"></div>
        </div>
        <div class="ml-4 text-gray-400 text-sm" id="current-path">
          /dev/tty1
        </div>
      </div>
      
      <!-- 终端区域 -->
      <div id="terminal-container" class="flex-grow relative"></div>
    </div>
    
    <!-- 帮助信息 -->
    <div class="mt-4 bg-gray-800 text-gray-300 rounded-lg p-4 text-sm">
      <h3 class="text-white font-bold mb-2">支持的命令:</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
        <div><span class="text-terminal-accent">ls</span> - 列出文件</div>
        <div><span class="text-terminal-accent">cd [目录]</span> - 切换目录</div>
        <div><span class="text-terminal-accent">mkdir [目录]</span> - 创建目录</div>
        <div><span class="text-terminal-accent">touch [文件]</span> - 创建文件</div>
        <div><span class="text-terminal-accent">rm [文件/目录]</span> - 删除文件/目录</div>
        <div><span class="text-terminal-accent">cat [文件]</span> - 查看文件内容</div>
        <div><span class="text-terminal-accent">echo [内容] > [文件]</span> - 写入文件</div>
        <div><span class="text-terminal-accent">js [文件]</span> - 运行JS文件作为伪进程</div>
        <div><span class="text-terminal-accent">ps</span> - 查看运行中的进程</div>
        <div><span class="text-terminal-accent">kill [pid]</span> - 终止指定进程</div>
        <div><span class="text-terminal-accent">clear</span> - 清空终端</div>
        <div><span class="text-terminal-accent">help</span> - 显示帮助信息</div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-gray-400 text-sm p-4 text-center">
    <p>JS OS Terminal &copy; 2025 | 基于xterm.js构建</p>
  </footer>

  <!-- 引入模块化JS文件 -->
  <!-- <script type="module" src="./src/kernel/fs.js"></script>
  <script type="module" src="./src/kernel/process.js"></script>
  <script type="module" src="./src/kernel/terminal.js"></script>
  <script type="module" src="./src/kernel/command.js"></script>
  <script type="module" src="./src/utils/autocomplete.js"></script> -->
  <script src="./src/bin/sh.js"></script>
  <script type="module" src="./src/boot.js"></script>
  
  <script>
    // 窗口控制函数
    function setStatus(status) {
      document.getElementById('status').textContent = status;
    }
    
    // 在main.js中会初始化整个应用
  </script>
</body>
</html>
